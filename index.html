<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script> -->
    <link href="https://fonts.cdnfonts.com/css/sprinkled?styles=100570" rel="stylesheet">
    <script defer src="awesom.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>
    <main>
        <div class="score-banner">
            <h2 class="score-info">Well Come!</h2>
            <h3 class="score-message">First to score 5 points wins the game</h3>
        </div>
        <div class="scores-container">
            <div class="score-box" id="player">
                <div class="round">❔</div>
                <p class="score">Player: 0</p>
            </div>
            <div class="score-box" id="computer">
                <div class="round">❔</div>
                <p class="score">Computer: 0</p>
            </div>
        </div>
        <div class="buttons">
            <button class="btn" id="rock">
                <div class="sign"><i class="fas fa-hand-rock"></i></div>
            </button>
            <button class="btn" id="paper">
                <div class="sign"><i class="fas fa-hand-paper"></i></div>
            </button>
            <button class="btn" id="scissors">
                <div class="sign"><i class="fas fa-hand-peace"></i></div>
            </button>
        </div>
    </main>

    <div></div>
    <footer>
        <p>
            Copyright ©
            <!-- <script>
                document.write(new Date().getFullYear())
            </script> -->
            cramirez
        </p>
        <a href="https://github.com/cramirez16" target="_blank">
            <i class="fab fa-github" aria-hidden="true"></i>
        </a>
    </footer>

</body>

</html>
